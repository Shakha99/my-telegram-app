<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop - Shop Page</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-gray-100 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">
    <!-- Custom Header -->
    <header class="fixed top-0 left-0 right-0 z-10 bg-gray-800 dark:bg-gray-800 shadow-md flex items-center justify-between px-4 py-3">
        <a href="#" id="logo" class="w-12 h-12 bg-gray-700 rounded-md"></a> <!-- Placeholder for logo -->
        <div class="flex items-center space-x-4">
            <button id="admin-mode-btn" class="text-sm bg-red-300 text-white px-3 py-1 rounded-md hover:bg-red-400">Admin Mode</button>
            <button id="notification-btn" class="relative p-2 rounded-full bg-gray-700">
                <svg class="w-6 h-6 text-gray-300" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 22a2 2 0 01-2-2h4a2 2 0 01-2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4a1.5 1.5 0 00-3 0v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/>
                </svg>
                <span id="notification-dot" class="hidden absolute top-0 right-0 w-3 h-3 bg-red-500 rounded-full"></span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-16 pb-20">
        <!-- Products Section -->
        <section class="container mx-auto px-4 py-6">
            <h2 class="text-xl font-semibold mb-4">Our Products</h2>
            <div id="products-grid" class="grid grid-cols-2 gap-4">
                <!-- Product cards will be injected here by JS -->
            </div>
            <div id="loading" class="hidden text-center py-4">Loading...</div>
        </section>
    </main>

    <!-- Bottom Navigation Bar -->
    <nav class="fixed bottom-4 left-1/2 transform -translate-x-1/2 z-10 bg-gray-800 rounded-full shadow-lg flex items-center justify-around py-2 px-4 w-11/12 max-w-md">
        <button class="flex flex-col items-center text-gray-300" id="nav-home">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
            <span class="text-xs">Home</span>
        </button>
        <button class="flex flex-col items-center text-red-300 font-semibold" id="nav-shop">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path d="M21 7h-2.58l.76-3.04A1 1 0 0018.24 3H5.76A1 1 0 004.82 4.96L5.58 8H3a1 1 0 00-1 1v10a1 1 0 001 1h18a1 1 0 001-1V8a1 1 0 00-1-1z"/>
            </svg>
            <span class="text-xs">Shop</span>
        </button>
        <button class="flex flex-col items-center text-gray-300" id="nav-profile">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
            <span class="text-xs">Profile</span>
        </button>
    </nav>

    <!-- Admin Panel (Sidebar) -->
    <div id="admin-panel" class="fixed top-16 right-0 h-full w-80 bg-gray-800 shadow-lg transform translate-x-full transition-transform duration-300 p-4">
        <h3 class="text-lg font-semibold mb-4">Add New Product</h3>
        <form id="add-product-form">
            <div class="mb-4">
                <label for="product-name" class="block text-sm mb-1">Product Name</label>
                <input type="text" id="product-name" class="w-full bg-gray-700 text-gray-100 px-3 py-2 rounded-md">
            </div>
            <div class="mb-4">
                <label for="product-price" class="block text-sm mb-1">Price</label>
                <input type="number" id="product-price" class="w-full bg-gray-700 text-gray-100 px-3 py-2 rounded-md">
            </div>
            <div class="mb-4">
                <label for="product-image" class="block text-sm mb-1">Image URL</label>
                <input type="text" id="product-image" class="w-full bg-gray-700 text-gray-100 px-3 py-2 rounded-md">
            </div>
            <button type="submit" class="bg-red-300 text-white px-4 py-2 rounded-md hover:bg-red-400">Add Product</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
