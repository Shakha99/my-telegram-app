<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моё первое Telegram Web App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <!-- 1. Большая картинка товара наверху -->
        <img src="https://via.placeholder.com/400x300?text=Товар+Смартфон" alt="Смартфон XYZ" class="product-image">
        
        <!-- 2. Название товара под картинкой -->
        <h2>Смартфон XYZ</h2>
        
        <!-- Описание (ты сказал "после описания цены", так что добавим простое описание) -->
        <p>Это крутой смартфон с мощной камерой и долгим аккумулятором. Идеален для повседневного использования!</p>
        
        <!-- 3. Цены: слева со скидкой, справа оригинальная -->
        <div class="prices">
            <span class="discount-price">8000 руб</span>
            <span class="original-price">10000 руб</span>
        </div>
        
        <!-- 4. Кнопка "Купить по скидке" внизу -->
        <button id="buyBtn">Купить по скидке</button>
        
        <!-- Старые кнопки оставляем для теста -->
        <button id="showAlertBtn">Показать алерт</button>
        <button id="sendDataBtn">Отправить данные в бот</button>
        <button id="closeAppBtn">Закрыть приложение</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
