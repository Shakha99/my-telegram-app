<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин в Telegram Web App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <!-- Кнопки для переключения табов (два окошка) -->
        <div class="tabs">
            <button id="catalogTab" class="tab-button active">Каталог</button>
            <button id="cartTab" class="tab-button">Корзина</button>
        </div>
        
        <!-- Первый таб: Каталог с баннером и списком товаров -->
        <div id="catalog" class="tab-content active">
            <!-- Баннер (превью сверху) -->
            <img src="https://via.placeholder.com/400x150?text=Акция:+Скидки+до+20%25" alt="Баннер акции" class="banner">
            
            <!-- Список товаров (будет заполнен JS) -->
            <div id="productList" class="product-list"></div>
        </div>
        
        <!-- Второй таб: Корзина (показывает купленные товары) -->
        <div id="cart" class="tab-content">
            <h2>Ваша корзина</h2>
            <div id="cartItems" class="cart-items"></div>
            <p id="cartEmpty" class="cart-empty">Корзина пуста. Добавьте товары из каталога!</p>
        </div>
        
        <!-- Старые кнопки для теста (можно убрать позже) -->
        <button id="showAlertBtn">Показать алерт</button>
        <button id="sendDataBtn">Отправить данные в бот</button>
        <button id="closeAppBtn">Закрыть приложение</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
