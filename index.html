<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моё первое Telegram Web App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Привет из Telegram Web App!</h1>
        <p>Теперь с функциями!</p>
        
        <!-- Новая кнопка для алерта -->
        <button id="showAlertBtn">Показать алерт</button>
        
        <!-- Новая кнопка для отправки данных -->
        <button id="sendDataBtn">Отправить данные в бот</button>
        
        <!-- Новая кнопка для закрытия -->
        <button id="closeAppBtn">Закрыть приложение</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
